<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tasks App</h1>
    <div id="status" class="status"></div>

    <section>
      <h2>Register</h2>
      <form id="registerForm">
        <input id="regUser" placeholder="Username" required />
        <input id="regPass" type="password" placeholder="Password" required />
        <button>Register</button>
      </form>
    </section>

    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginUser" placeholder="Username" required />
        <input id="loginPass" type="password" placeholder="Password" required />
        <button>Login</button>
      </form>
    </section>

    <section id="tasksSection" style="display:none;">
      <h2>Your Tasks</h2>
      <form id="addTaskForm">
        <input id="taskText" placeholder="New task..." required />
        <button>Add Task</button>
      </form>
      <button id="refreshBtn">Refresh Tasks</button>
      <ul id="tasks"></ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
